<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // when DOM loaded
            document.addEventListener("DOMContentLoaded", function(){
                let correct = document.querySelector("#correct");
                let incorrects = document.querySelectorAll(".incorrect");
                let feedback = document.querySelector("#feedback");
                //when correct answer clicked
                correct.addEventListener("click", function(){
                    if(correct.style.backgroundColor == "green"){
                        correct.style.backgroundColor = "";
                        feedback.innerHTML = "";
                    }else{
                        console.log(correct.style.backgroundColor);
                        correct.style.backgroundColor = "green";
                        feedback.innerHTML = "Correct!";
                    }
                    
                })
                //when incorrect answer clicked
                for (let i = 0; i < incorrects.length; i++)
                incorrects[i].addEventListener("click", function(){
                    incorrects[i].style.backgroundColor = "red";
                    feedback.innerHTML = "Incorrect!";
                })
                //for free response
                let input = document.querySelector("input");
                let message = document.querySelector("#message");
                //if answer right
                document.querySelector("#check").addEventListener("click", function(){
                    if (input.value == "morocco")
                    {
                      input.style.backgroundColor = "green";
                        message.innerHTML = "Correct!";
                    }
                    else
                    {
                        input.style.backgroundColor = "red";
                        message.innerHTML = "Incorrect!";
                    }
                })
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>
                    who won the match between brazil and switzerland in the 2022 world cup?
                </h3>
                <button class="incorrect">spain</button>
                <button class="incorrect">switzerland</button>
                <button id="correct">brazil</button>
                <button class="incorrect">naija</button>

                <p id="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>
                    which team knocked out spain?
                </h3>
                <input type="text"></input>
                <button id="check">check answer</button>

                <p id="message"></p>
            </div>
        </div>
    </body>
</html>
